<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enviando valores do DOM para o JS</title>
            <script src="index.js"></script>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>    
        <h1>Formulário de cadastro simples com DOM</h1>
        <hr>
        <section>
            <div class="registro">
                <h2>REGISTRE-SE</h2>
            <br>
            <label for="username">Nome do usuário</label>
                <input type="text" name="username" id="username" placeholder="Insira o dado">
            <br>
            <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="exemple.1234@gmail.com">
            <br>
            <label for="password">Insira a senha</label>
                <input type="password" name="password" id="password" placeholder="********">
            <br>
            <label for="passwordConfirmation">Repita a senha</label>
                <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="********">
            <br><br>
            <button onclick="register(this.parentNode)">Enviar</button>
            </div>
        </section>
    </body>
</html>
